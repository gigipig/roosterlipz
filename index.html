      padding: 20px;
    }

    .animated-items-container img {
      width: 150px;
      height: auto;
      border: 2px solid rgba(0, 255, 45, 0.5);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .animated-items-container img:hover {

      border-color: rgb(0, 255, 45);
    }

    /* Villager control area */

      left: 0;

        <script>
          // Villager Control System
          (function() {
            // Wait for DOM to be ready
            function initVillager() {
              const villager = document.getElementById('villager');
              if (!villager) {
                setTimeout(initVillager, 10);
                return;
              }

              const container = document.getElementById('villager-container');
              let targetX = window.innerWidth / 2;
              let targetY = window.innerHeight / 2;
              let currentX = targetX;
              let currentY = targetY;
              let isMoving = false;

              // Initialize villager position
              villager.style.left = targetX - 32 + 'px';
              villager.style.top = targetY - 32 + 'px';

              // Handle click to move villager
              document.addEventListener('click', function(e) {
                targetX = e.clientX;
                targetY = e.clientY;
                isMoving = true;
                moveVillager();
              });

              // Handle mouse move for smoother following (optional)
              document.addEventListener('mousemove', function(e) {
                if (e.buttons === 1) { // Only if mouse button is held down
                  targetX = e.clientX;
                  targetY = e.clientY;
                  if (!isMoving) {
                    isMoving = true;
                    moveVillager();
                  }
                }
              });

              // Animation function
              function moveVillager() {
                const dx = targetX - currentX;
                const dy = targetY - currentY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 2) {
                  isMoving = false;
                  return;
                }

                // Move towards target
                const speed = 5;
                const moveX = (dx / distance) * speed;
                const moveY = (dy / distance) * speed;

                currentX += moveX;
                currentY += moveY;

                // Update villager position
                villager.style.left = (currentX - 32) + 'px';
                villager.style.top = (currentY - 32) + 'px';

                // Flip villager based on direction
                if (dx < 0) {
                  villager.style.transform = 'scaleX(-1)';
                } else {
                  villager.style.transform = 'scaleX(1)';
                }

                // Continue animation
                if (isMoving) {
                  requestAnimationFrame(moveVillager);
                }
              }

              // Touch support for mobile
              document.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                targetX = touch.clientX;
                targetY = touch.clientY;
                isMoving = true;
                moveVillager();
              });

              document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                targetX = touch.clientX;
                targetY = touch.clientY;
                if (!isMoving) {
                  isMoving = true;
                  moveVillager();
                }
              });
            }

            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', initVillager);
            } else {
              initVillager();
            }
          })();
        </script>
